<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Реєстрація - GameMerch</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>GameMerch</h1>
        <p>Реєстрація нового користувача</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Головна</a></li>
            <li><a href="catalog.html">Каталог</a></li>
            <li><a href="cart.html">Кошик</a></li>
            <li><a href="login.html">Увійти</a></li>
            <li><a href="register.html">Реєстрація</a></li>
            <li><a href="contacts.html">Контакти</a></li>
        </ul>
    </nav>

    <main>
        <section class="section">
            <h2>Створити акаунт</h2>
            <div class="container mt-5" style="max-width: 500px;">
  <h2 class="mb-4 text-center">Реєстрація</h2>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Ім’я</label>
      <input type="text" class="form-control rounded-3 shadow-sm" id="name" placeholder="Ваше ім’я" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email адреса</label>
      <input type="email" class="form-control rounded-3 shadow-sm" id="email" placeholder="name@example.com" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Пароль</label>
      <input type="password" class="form-control rounded-3 shadow-sm" id="password" placeholder="Створіть пароль" required>
    </div>
    <button type="submit" class="btn btn-success w-100 rounded-3">Зареєструватися</button>
  </form>
</div>

            <p id="message"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 GameMerch. Усі права захищено.</p>
    </footer>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const message = document.getElementById('message');

            if (password !== confirmPassword) {
                message.textContent = "Паролі не співпадають!";
                message.style.color = "red";
                return;
            }

            // Зберігаємо користувача у localStorage
            const user = { username, email, password };
            localStorage.setItem("user", JSON.stringify(user));

            message.textContent = "Реєстрація успішна! Перенаправлення...";
            message.style.color = "green";

            // Перекидання на сторінку входу через 1.5 сек
            setTimeout(() => {
                window.location.href = "login.html";
            }, 1500);
        });
    </script>
</body>
</html>
