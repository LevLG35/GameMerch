<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Реєстрація - GameMerch</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>GameMerch</h1>
        <p>Реєстрація нового користувача</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Головна</a></li>
            <li><a href="catalog.html">Каталог</a></li>
            <li><a href="cart.html">Кошик</a></li>
            <li><a href="login.html">Увійти</a></li>
            <li><a href="register.html">Реєстрація</a></li>
            <li><a href="contacts.html">Контакти</a></li>
        </ul>
    </nav>

    <main>
        <section class="section">
            <h2>Створити акаунт</h2>
            <form id="registerForm">
                <label for="username">Ім'я користувача:</label>
                <input type="text" id="username" name="username" required />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />

                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required />

                <label for="confirmPassword">Підтвердіть пароль:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required />

                <button type="submit">Зареєструватися</button>
            </form>
            <p id="message"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 GameMerch. Усі права захищено.</p>
    </footer>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const message = document.getElementById('message');

            if (password !== confirmPassword) {
                message.textContent = "Паролі не співпадають!";
                message.style.color = "red";
                return;
            }

            // Зберігаємо користувача у localStorage
            const user = { username, email, password };
            localStorage.setItem("user", JSON.stringify(user));

            message.textContent = "Реєстрація успішна! Перенаправлення...";
            message.style.color = "green";

            // Перекидання на сторінку входу через 1.5 сек
            setTimeout(() => {
                window.location.href = "login.html";
            }, 1500);
        });
    </script>
</body>
</html>
