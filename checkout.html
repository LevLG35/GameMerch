<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Оформлення замовлення</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <header class="bg-primary text-white text-center py-4 mb-4">
    <h1>Оформлення замовлення</h1>
  </header>

  <main class="container">
    <form id="order-form" class="mx-auto" style="max-width: 480px;">
      <div class="mb-3">
        <label for="name" class="form-label fw-semibold">Ім’я:</label>
        <input type="text" class="form-control" id="name" name="name" required />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label fw-semibold">Телефон:</label>
        <input type="tel" class="form-control" id="phone" name="phone" required />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label fw-semibold">Адреса доставки:</label>
        <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Підтвердити замовлення</button>
    </form>
  </main>

  <footer class="text-center mt-5 mb-3 text-muted">
    &copy; 2025 GameMerch
  </footer>

  <script>
    document.getElementById('order-form').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Дякуємо! Ваше замовлення прийнято.');
      localStorage.removeItem('cart');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
