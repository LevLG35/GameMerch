<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Оформлення замовлення - GameMerch</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<header class="container text-center py-4">
  <h1>GameMerch</h1>
  <p>Оформлення замовлення</p>
</header>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1b0033; box-shadow: 0 0 10px #9400ff;">
  <div class="container">
    <a class="navbar-brand text-white" href="index.html">GameMerch</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link text-white" href="index.html">Головна</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="catalog.html">Каталог</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="cart.html">Кошик</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="login.html">Увійти</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="register.html">Реєстрація</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="contacts.html">Контакти</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-6 col-12">
      <div class="card shadow-lg rounded-4 p-4 border-0" style="background: #2c003e; color: #e0b3ff;">
        <h2 class="text-center mb-4">Оформлення замовлення</h2>
        <form id="order-form" novalidate>
          <div class="mb-3">
            <label for="name" class="form-label">Ім’я</label>
            <input type="text" class="form-control rounded-3 shadow-sm" id="name" name="name" required />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Телефон</label>
            <input type="tel" class="form-control rounded-3 shadow-sm" id="phone" name="phone" required />
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Адреса доставки</label>
            <textarea class="form-control rounded-3 shadow-sm" id="address" name="address" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-success w-100 rounded-3">Підтвердити замовлення</button>
        </form>
      </div>
    </div>
  </div>
</main>

<footer class="bg-light text-center py-3 mt-4">
  <p>&copy; 2025 GameMerch. Усі права захищено.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
