<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GameMerch - Каталог</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <header>
    <h1>GameMerch</h1>
    <p>Магазин атрибутики для шанувальників комп'ютерних ігор</p>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Головна</a></li>
      <li><a href="catalog.html">Каталог</a></li>
      <li><a href="cart.html">Кошик</a></li>
      <li><a href="login.html">Увійти</a></li>
      <li><a href="register.html">Реєстрація</a></li>
      <li><a href="contacts.html">Контакти</a></li>
    </ul>
  </nav>

  <main class="container my-4">
    <section class="section">
      <h2>Каталог товарів</h2>
      <div class="price-filter" style="margin: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 8px; background: #f9f9f9;">
        <button id="sort-asc" style="padding: 5px 10px;">⬆ Від дешевих</button>
        <button id="sort-desc" style="padding: 5px 10px; margin-left: 10px;">⬇ Від дорогих</button>
      </div>

      <div class="row">
        <!-- Тут повинні бути товари -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 GameMerch. Усі права захищено.</p>
  </footer>

  <script>
    document.getElementById("sort-asc").addEventListener("click", () => sortProducts("asc"));
    document.getElementById("sort-desc").addEventListener("click", () => sortProducts("desc"));

    function sortProducts(direction) {
      const container = document.querySelector(".section .row");
      const items = Array.from(container.querySelectorAll(".product"));

      items.sort((a, b) => {
        const priceA = parseFloat(a.querySelector(".card-text").dataset.price);
        const priceB = parseFloat(b.querySelector(".card-text").dataset.price);
        return direction === "asc" ? priceA - priceB : priceB - priceA;
      });

      localStorage.setItem("sortDirection", direction);
      items.forEach(item => container.appendChild(item));
    }

    window.addEventListener("load", () => {
      const savedDirection = localStorage.getItem("sortDirection");
      if (savedDirection) {
        sortProducts(savedDirection);
      }
    });
  </script>
</body>
</html>
