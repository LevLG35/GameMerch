
<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Реєстрація - GameMerch</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<header class="container text-center py-4">
  <h1>GameMerch</h1>
  <p>Реєстрація нового користувача</p>
</header>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1b0033; box-shadow: 0 0 10px #9400ff;">
  <div class="container">
    <a class="navbar-brand text-white" href="index.html">GameMerch</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link text-white" href="index.html">Головна</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="catalog.html">Каталог</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="cart.html">Кошик</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="login.html">Увійти</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="register.html">Реєстрація</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="contacts.html">Контакти</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-4">
  <section class="section text-center mb-4">
    <h2>Створити акаунт</h2>
  </section>

  <div class="row justify-content-center">
    <div class="col-md-6 col-12">
      <div class="p-3 shadow-sm rounded" style="background: #2c003e; color: #e0b3ff;">
        <h4 class="text-center mb-4">Реєстрація</h4>
        <form class="register">
          <div class="mb-3">
            <label for="name" class="form-label">Ім’я</label>
            <input type="text" class="form-control rounded-3 shadow-sm" id="name" placeholder="Ваше ім’я" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email адреса</label>
            <input type="email" class="form-control rounded-3 shadow-sm" id="email" placeholder="name@example.com" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control rounded-3 shadow-sm" id="password" placeholder="Створіть пароль" required>
          </div>
          <button type="submit" class="btn btn-success w-100 rounded-3">Зареєструватися</button>
        </form>
      </div>
    </div>
  </div>

  <p id="message" class="text-center mt-3"></p>
</main>

<footer class="bg-light text-center py-3 mt-4">
  <p>&copy; 2025 GameMerch. Усі права захищено.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
