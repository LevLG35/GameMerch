<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Авторизація - GameMerch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>GameMerch</h1>
  <p>Авторизація користувача</p>
</header>

<nav>
  <ul>
    <li><a href="index.html">Головна</a></li>
    <li><a href="catalog.html">Каталог</a></li>
    <li><a href="cart.html">Кошик</a></li>
    <li><a href="login.html">Увійти</a></li>
    <li><a href="register.html">Реєстрація</a></li>
    <li><a href="contacts.html">Контакти</a></li>
  </ul>
</nav>

<main>
  <section class="section">
    <div class="container mt-5" style="max-width: 400px;">
      <h2 class="text-center mb-4">Увійти в акаунт</h2>
      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email адреса</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Пароль</label>
          <input type="password" class="form-control" id="password" placeholder="Введіть пароль" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Увійти</button>
        <p id="loginMessage" class="mt-3 text-center"></p>
      </form>
    </div>
  </section>
</main>

<footer>
  <p>&copy; 2025 GameMerch. Усі права захищено.</p>
</footer>

</body>
</html>
