</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1b0033; box-shadow: 0 0 10px #9400ff;">
  <div class="container">
    <a class="navbar-brand text-white" href="index.html">GameMerch</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link text-white" href="index.html">Головна</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="catalog.html">Каталог</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="cart.html">Кошик</a></li>
        <li class="nav-item"><a class="nav-link text-white active" href="login.html">Увійти</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="register.html">Реєстрація</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="contacts.html">Контакти</a></li>
      </ul>
    </div>
  </div>
</nav>


<header class="container text-center py-4">
  <h1>GameMerch</h1>
  <p>Авторизація</p>
</header>

<main class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-6 col-12">
      <div class="card shadow-lg rounded-4 p-4 border-0" style="background: #2c003e; color: #e0b3ff;">
        <h2 class="text-center mb-4">Увійти в акаунт</h2>
        <form id="loginForm" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">Email адреса</label>
            <input type="email" class="form-control rounded-3 shadow-sm" id="email" placeholder="name@example.com" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control rounded-3 shadow-sm" id="password" placeholder="Введіть пароль" required />
          </div>
          <button type="submit" class="btn btn-success w-100 rounded-3">Увійти</button>
          <p id="loginMessage" class="mt-3 text-center"></p>
        </form>
      </div>
    </div>
  </div>
</main>

<footer class="bg-light text-center py-3 mt-4">
  <p class="mb-0">&copy; 2025 GameMerch. Усі права захищено.</p>
</footer>

<script src="script.js"></script>
</body>
